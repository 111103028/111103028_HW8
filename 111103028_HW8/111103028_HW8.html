<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="111103028_HW8.css">
</head>
<body>
    <div class="calculator">
        <h1>JS Calculator</h1>
        <label for="number1">Number 1</label>
        <input type="number" id="number1" placeholder="Enter first number" required>
        
        <label for="number2">Number 2</label>
        <input type="number" id="number2" placeholder="Enter second number" required>
        
        <label for="operator">Operate way?</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        
        <button id="calculate-button">Add</button>
        
        <p id="result">Result = </p>
    </div>
    <script src="111103028_HW8.js"></script>
</body>
</html>
